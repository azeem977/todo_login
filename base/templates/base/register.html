{% extends "base/main.html" %}

{% block content %}
<h2 style="text-align: center;">📝 Register</h2>

<form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" style="padding: 0.6rem; border-radius: 8px; border: none; background-color: #10b981; color: white; font-weight: bold; cursor: pointer;">
</form>

<p style="margin-top: 1rem;">Already have an account?
    <a href="{% url 'login' %}" style="color: #4f46e5;">Login here</a>
</p>
{% endblock content %}
