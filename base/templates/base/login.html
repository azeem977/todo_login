{% extends "base/main.html" %}

{% block content %}
<h2 style="text-align: center;">🔐 Login</h2>

<form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" style="padding: 0.6rem; border-radius: 8px; border: none; background-color: #4f46e5; color: white; font-weight: bold; cursor: pointer;">
</form>

<p style="margin-top: 1rem;">Don’t have an account?
    <a href="{% url 'register' %}" style="color: #10b981;">Register here</a>
</p>
{% endblock content %}
